<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #00cc99;
      padding: 25px;
    }
    header {
    background-color: #00cc99;
    }
    .h1{
       
       font-color:#000000;
    }
    </style>
<style> 
input[type=text] {
    width: 130px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    background-color: white;
    background-image: url('searchicon.png');
    background-position: 10px 10px; 
    background-repeat: no-repeat;
    padding: 12px 20px 12px 40px;
    -webkit-transition: width 0.4s ease-in-out;
    transition: width 0.4s ease-in-out;
}

input[type=text]:focus {
    width: 100%;
}
body{
   background-repeat:no-repeat;
   background-position: center;
   background-size: cover;

}
a {
	width:175px;
	height:40px;
}
.w3-button {width:175px; height:40px;}
</style>

</head>

<body>
{% load static %}
<header class="container-fluid text-center">
  <img src = "{% static "/app_Book/image.jpg" %}" style = "float:left">
  <p><b><h1>Book Worm</h1></b></p>
</header>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" height = 70px></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">About</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
       <li><a href="{% url 'signup'%}"><span class="glyphicon glyphicon-user"></span> signup</a></li>
       <li><a href="{% url 'login'%}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>
<br><p> <h3 align = "center">To have a look at our Book store login/signup</h3></p></br>
<div class="w3-content w3-section" height = "450" width = "900" >
  <img class="mySlides" src= "{% static "/app_Book/float1.jpg" %}" width = '1360' height = "450" alt = "dhgfh">
  <img class="mySlides" src="{% static "/app_Book/float2.png" %}" width = '1360' height = "450" >
  <img class="mySlides" src="{% static "/app_Book/float3.jpg" %}" width = '1360' height = "450" >
   <img class="mySlides" src="{% static "/app_Book/float3.jpeg" %}" width = '1360' height = "450" >
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>


</body>
</html>
